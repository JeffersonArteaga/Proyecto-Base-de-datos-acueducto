<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-info bg-info">
      <div class="container-fluid">
        <a class="navbar-brand">Crear usuario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'vistaAdmin' %}">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                CRUD
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'crudCliente' %}">Clientes</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'crudCuenta' %}">Cuentas</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'crudEstablecimiento' %}">Establecimientos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'crudBarrio' %}">Barrios</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'crudUsuario' %}">Usuarios</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Facturas
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'crudPagos' %}">Facturas pagos</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'crudRecaudos' %}">Facturas recaudos</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-3">
              <h3>{{user.username}}</h3>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link active btn btn-danger" aria-current="page" href="{% url 'exit' %}">Cerrar sesion</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <br><br><br><br>
    <div class="container" align="center">
        <h1>Crear Usuario</h1>
        <form method="POST">
            <table class="table table-bordered">{{formaUsuario}}
            </table>
            <button class="btn btn-primary btn-lg" type="submit">Agregar</button>
            {% csrf_token %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
