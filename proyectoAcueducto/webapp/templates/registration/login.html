<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100 gradient-custom">
          <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                      <form action="" method="POST">
                          {% csrf_token %}
                        <div class="mb-md-5 mt-md-4 pb-5">
                          <h1 align="center">AcuDB</h1>
                            <br>
                          <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesion</h2>
                          <p class="text-white-50 mb-5">Ingresa tu nombre de usuario y contraseña</p>

                          <div class="form-outline form-white mb-4">
                            <input type="text" id="typeEmailX" name="username" class="form-control form-control-lg">
                            <label class="form-label" for="typeEmailX">Nombre de usuario</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg">
                            <label class="form-label" for="typePasswordX">Contraseña</label>
                          </div>

                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>

                        </div>
                      </form>


                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
