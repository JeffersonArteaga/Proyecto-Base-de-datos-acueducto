        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <br><br><br><br>

        <form method="get" action="{% url 'vistaRec' %}">
            <table class="table table-bordered">
                <thead align="center">
                    <tr>
                        <th><label for="id_busqueda">Ingrese un numero de cuenta: </label></th>
                        <th><input type="text-area" id="id_busqueda" name="id_busqueda" class="form-control col-9" pattern="\d+" required></th>
                    </tr>
                </thead>
            </table>

            <button class="btn btn-primary" type="submit">Buscar cuenta</button>
        </form>


    </div>
